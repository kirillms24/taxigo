{% extends "base.html" %}
{% block content %}
<h2>Чат поддержки</h2>
<div id="chatBox" style="border:1px solid #ccc; height:300px; overflow:auto;"></div>
<input type="text" id="msgInput" placeholder="Введите сообщение">
<button onclick="sendMsg()">Отправить</button>

<script>
function sendMsg(){
    let input = document.getElementById('msgInput');
    let msg = input.value;
    if(!msg) return;
    let chatBox = document.getElementById('chatBox');
    chatBox.innerHTML += '<p><b>Вы:</b> '+msg+'</p>';
    // Простейший бот-ответ
    chatBox.innerHTML += '<p><b>Бот:</b> Здравствуйте! Ваш вопрос получен.</p>';
    input.value = '';
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>
{% endblock %}
