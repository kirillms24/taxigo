<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ТаксиGo</title>

  <!-- Основной CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Встроенные fallback-стили — сайт будет отображаться даже без загрузки style.css -->
  <style>
    :root {
      --yellow: #ffcc00;
      --yellow-dark: #e6b800;
      --bg: #f5f5f5;
      --card: #fff;
      --muted: #666;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 30px;
      background: var(--card);
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .brand h1 {
      margin: 0;
      color: var(--yellow);
      font-size: 22px;
    }
    .nav-buttons {
      display: flex;
      gap: 10px;
    }
    .nav-buttons a button,
    .nav-buttons button {
      background: var(--yellow);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
    }
    .nav-buttons a button:hover,
    .nav-buttons button:hover {
      background: var(--yellow-dark);
    }
    .main-container {
      display: flex;
      gap: 28px;
      padding: 28px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
    }
    .call-taxi {
      width: 400px;
      background: var(--card);
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }
    .call-taxi h3 {
      margin: 0 0 12px 0;
    }
    .call-taxi input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #e6e6e6;
      font-size: 14px;
    }
    .call-taxi button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: var(--yellow);
      font-weight: 700;
      cursor: pointer;
    }
    .map-card {
      flex: 1;
      min-width: 320px;
      height: 520px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      overflow: hidden;
      background: #fff;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    /* modal */
    #loginModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }
    #loginModal .modal-content {
      width: 360px;
      background: #fff;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,.12);
    }
    #loginModal input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #e6e6e6;
    }
    @media (max-width:900px) {
      .main-container { flex-direction: column; padding: 18px }
      .call-taxi { width: 100% }
      .map-card { height: 420px }
    }
  </style>

  {% block head_extra %}{% endblock %}
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
